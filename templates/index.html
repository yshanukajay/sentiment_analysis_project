<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">

    <title>App</title>
</head>
<body>

    <!-- Left Split -->
    <div class="split left">
        <div class="centered">
            <img src="{{ url_for('static', filename='products/prod1.jpg') }}" alt="Product Image" class="img-fluid">
        </div>
    </div>

    <!-- Right Split -->
    <div class="split right">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">

                    <!-- Sentiments -->
                    <div>
                        <label>Positive Sentiments: {{ data.positive }}</label>
                    </div>
                    <div>
                        <label>Negative Sentiments: {{ data.negative }}</label>
                    </div>

                    <!-- Form -->
                    <div class="mt-3 mb-3">
                        <form method="post">
                            <textarea name="text" class="form-control" rows="3" placeholder="Enter your review"></textarea>
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </form>
                    </div>

                    <!-- Reviews -->
                    <div class="coment-bottom bg-white p-2 px-4">
                        {% for review in data.reviews %}
                        <div class="commented-section mt-2">
                            <div class="d-flex flex-row align-items-center commented-user">
                                <!-- You can add user info or avatar here -->
                            </div>
                            <div class="text-nowrap bd-highlight">
                                <span>{{ review }}</span>
                            </div>
                        </div>
                        <hr/>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
